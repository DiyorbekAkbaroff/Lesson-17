<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ob-havo</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .weather-box {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 8px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }
        img {
            margin-top: 10px;
            width: 60px;
        }
    </style>
</head>
<body>

<div class="weather-box">
    <h3>Ob-havo malumoti</h3>
    <input type="text" id="searchInput" placeholder="Shahar nomi">
    <button id="searchBtn">Qidirish</button>
    <div id="result" style="margin-top: 20px;">
        <p id="cityName"></p>
        <p id="temperature"></p>
        <p id="condition"></p>
        <img id="weatherIcon" src="" alt="" style="display: none;">
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
